<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
  <table
    class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
  >
    <thead
      class="text-xs text-white-font-color uppercase bg-tablas-encabezados-color dark:bg-gray-700 dark:text-gray-400"
    >
      <tr>
        <th scope="col" class="px-6 py-3">Fecha de venta</th>
        <th scope="col" class="px-6 py-3">N° de factura</th>
        <th scope="col" class="px-6 py-3">Cliente</th>
        <th scope="col" class="px-6 py-3">Productos</th>
        <th scope="col" class="px-6 py-3">Método de pago</th>
        <th scope="col" class="px-6 py-3">Total</th>
        <th scope="col" class="px-6 py-3">Estado</th>
        <th scope="col" class="px-6 py-3"></th>
      </tr>
    </thead>
    <tbody>
      <tr
        class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600"
      >
        <td class="px-6 py-4">{{ fecha_compra }}</td>
        <td class="px-6 py-4">{{ n_factura }}</td>
        <td class="px-6 py-4">{{ cliente }}</td>
        <td class="px-6 py-4">{{ productos }}</td>
        <td class="px-6 py-4">{{ metodo_pago }}</td>
        <td class="px-6 py-4">${{ total }}</td>
        <td class="px-6 py-4">{{ estado }}</td>
        <td class="px-6 py-4">
          <a href="" class="font-bold text-select-text-color">Select</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
