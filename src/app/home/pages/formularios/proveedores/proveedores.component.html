<app-nav-component titulo="Formulario Proveedores" />  
<section class="lg:mt-[10%] mt-[25%]">
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-4">
    <section class="flex justify-center order-2 lg:order-1">
      <div class="snap-y bg-fondo-terciario rounded-xl scroll-py-4 overflow-y-auto h-[60vh] w-[90%] lg:w-[80%] custom-scrollbar">
      <ul class="snap-start px-10 py-6">
        <li class="flex justify-between items-center font-bold">Proveedor 1 <a href="" class="text-select-text-color font-bold">Select</a></li>
      </ul>
      </div>
    </section>
    <section class="flex justify-center order-1 lg:order-2">
      <form>
        <div class="mb-5">
          <label
            for="nombre"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Nombre del Proveedor</label
          >
          <input
            type="text"
            id="nombre"
            class="w-96 p-2.5 border border-gray-300 rounded-full "
            placeholder="Proveedor"
            required
          />
        </div>
        <div class="mb-5">
            <label
              for="text"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white font"
              >Dirección</label
            >
            <textarea
              type="text"
              id="direccion"
              class="w-96 p-2.5 rounded-[25px] border border-gray-300"
              placeholder="Dirección"
              required
            ></textarea>
          </div>
        <div class="mb-5">
          <label
            for="NIT"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white font"
            >Número de NIT</label
          >
          <input
            type="number"
            id="NIT"
            class="w-96 p-2.5 border border-gray-300 rounded-full"
            placeholder="0000-000000-000-0"
          />
        </div>
        <div class="mb-5">
            <label
              for="Registro"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white font"
              >Número de Registro</label
            >
            <input
              type="number"
              id="registro"
              class="w-96 p-2.5 border border-gray-300 rounded-full"
              placeholder="NRC"
            />
          </div>
        <div class="flex flex-row items-center lg:mt-10">
        <button class="boton-icono-eliminar-relleno"><svg class="w-6 h-6 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 7h14m-9 3v8m4-8v8M10 3h4a1 1 0 0 1 1 1v3H9V4a1 1 0 0 1 1-1ZM6 7h12v13a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7Z"/>
        </svg>
        </button>
        <button class="boton-redondeado-oscuro h-11 lg:w-[20vw]">Guardar Proveedor</button>
      </div>
      </form>
    </section>
  </div>
</section>
