<app-nav-component titulo="Formulario Categorías" />
<section class="lg:mt-[10%] mt-[25%]">
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-4">
    <section class="flex justify-center flex-col gap-4 order-2 lg:order-1">
      <!-- Formulario de Busqueda -->

      <form
        action=""
        [formGroup]="formularioBusqueda"
        class="flex flex-col mx-15 gap-2"
      >
        <label for="search" class="font-semibold">Buscar Categoria: </label>
        <div class="flex flex-row gap-2 w-full">
          <input
            type="search"
            name="searchbar"
            id="search"
            formControlName="categoria"
            class="rounded-full italic w-[90%]"
            placeholder="Buscar categoria por nombre"
            (input)="buscarCategoria()"
          />
        </div>
      </form>
      <div
        class="snap-y bg-fondo-terciario rounded-xl scroll-py-4 overflow-y-auto h-[60vh] w-[90%] lg:w-[80%] custom-scrollbar mx-15"
      >
        <ul class="snap-start px-10 py-6">
          <li
            *ngFor="let categoria of categorias; let i = index"
            class="flex justify-between items-center font-bold cursor-default"
          >
            {{ categoria.categoria }}
            <button
              class="text-select-text-color font-bold cursor-pointer"
              (click)="seleccionarCategoria(i)"
            >
              Select
            </button>
          </li>
        </ul>
      </div>
    </section>
    <!-- Formulario de categorias -->
    <section class="flex justify-center order-1 lg:order-2">
      <form
        action=""
        [formGroup]="formularioCategoria"
        (ngSubmit)="guardarCambios()"
      >
        <div class="mb-5">
          <label
            for="nombre"
            class="block mb-2 text-sm font-medium text-gray-900"
            >Categoría</label
          >
          <input
            type="text"
            id="nombre"
            formControlName="categoria"
            class="w-96 p-2.5 border border-gray-300 rounded-full"
            placeholder="Categoría"
            required
          />
        </div>
        <div class="flex flex-row-reverse items-center lg:mt-10">
          <button
            type="submit"
            class="boton-redondeado-oscuro h-11 lg:w-[20vw] cursor-pointer"
          >
            Guardar Categoría
          </button>
          <button
            id="boton-eliminar"
            type="button"
            class="boton-icono-eliminar-relleno cursor-pointer"
            (click)="eliminarCategoria()"
          >
            <svg
              class="w-6 h-6 text-white"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5 7h14m-9 3v8m4-8v8M10 3h4a1 1 0 0 1 1 1v3H9V4a1 1 0 0 1 1-1ZM6 7h12v13a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7Z"
              />
            </svg>
          </button>
        </div>
      </form>
    </section>
  </div>
</section>
